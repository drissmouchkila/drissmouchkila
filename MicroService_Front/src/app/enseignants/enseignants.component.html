<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="header">
                    <div class="row">
                      <div class="col-md-1">
                         
  
                          <button class="btn btn-info btn-xs btn-fill dropdown-toggle" type="button" 
                          data-toggle="modal" data-target="#exampleModal"> <i class="ti-plus"></i></button>
                      </div>        
                      <div class="col-md-7" style="margin-left: -38px;">
                                  <p>
                                    <b>
                                       <i class="ti-medall-alt"></i> Les enseignants
                                  </b>
                                  </p>
                                  </div>

                          <div class="col-md-4">
                              <div id="custom-search-input">
                                  <div class="input-group col-md-12">
                                      
                                      <input type="text" class="search-query form-control" id="keysearch" placeholder="Search" />
                                      <span class="input-group-btn">
                                          <button class="btn btn-success" type="button">
                                              <i class="ti-search"></i>
                                          </button>
                                          
                                      </span>
                                  </div>
                              </div>
                                 
                          </div>
                              
                    </div>
                </div>
                <div class="content table-responsive table-full-width">
                    <table class="table" id="mytable">
                        <thead>
                            
                            <tr>
                                <th>#Id</th>
                                <th>Nom/prénom</th>
                                <th>Statut</th>
                                <th>Heures à faire</th>
                                <th>Heures faites</th>
                                <th>Bilan</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let row of rows">
                                
                                <td>{{row.id}}</td>
                                <td>{{row.nomComplet}}</td>
                                <td>{{row.statut}}</td>
                                <td>{{row.hFaire}}</td>
                                <td>{{row.hfaites}}</td>
                                <td *ngIf='(row.bilan<0)'><span class="label label-warning">{{row.bilan}}</span></td>
                                <td *ngIf='row.bilan>0'><span class="label label-primary">{{row.bilan}}</span></td>
                                <td *ngIf='row.bilan==0'><span class="label label-success">{{row.bilan}}</span></td>
                                
                            </tr>
                        </tbody>
                    </table>
  
                </div>
              <div class="footer">
          <nav   aria-label="Page navigation example">
                  <button class="btn btn-primary btn-fill btn-m"  >Precedent</button>
                  <button  class="btn btn-primary btn-fill btn-m text-right" >Suivant</button>
  
  
          </nav>
      </div>
            </div>
        </div>

  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
              
                        <form >
                            <div class="form-group">
                              <label for="formGroupExampleInput">Titre</label>
                              <input type="text" class="form-control" id="formAdd" placeholder="LMD">
                            </div>
                            <div class="form-group">
                              <label for="formGroupExampleInput2">Responsable</label>
                              <input type="text" class="form-control" id="formAdd"  placeholder="Arthur Dupont">
                            </div>
                            <div class="form-group">
                                <label for="formGroupExampleInput2">Spécialité</label>
                                <input type="text" class="form-control" id="formAdd"  placeholder="Informatique">
                              </div>
                             
                          </form>
                      
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
